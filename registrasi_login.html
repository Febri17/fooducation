<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FooDucation | Registration & Login</title>
  <link rel="stylesheet" href="css/style_1.css"> 
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
</head>
<body>
  <div class="container">
    
    <div class="form-box registration">
      <form id="regForm">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="btn">Submit</button>
        
        <p>or with social media platforms</p>
        <div class="social-icons">
          <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
          <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
          <a href="#"><i class='bx bxl-google' ></i></a>
        </div>
        <p class="switch-text">Already have an account? <a href="#" onclick="showLoginForm(event)">Login now</a></p>
      </form>
    </div>

    <div class="form-box login">
      <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username or Email" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
        </div>
        
        <div class="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn">Login</button>
        
        <p>or with social media platforms</p>
        <div class="social-icons">
          <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
          <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
          <a href="#"><i class='bx bxl-google' ></i></a>
        </div>
        <p class="switch-text">Don't have an account? <a href="#" onclick="showRegistrationForm(event)">Register now</a></p>
      </form>
    </div>
    
    <div class="image-side registration"></div> 
    <div class="image-side login"></div> 
  </div>
  
  <script src="/js/logreg.js"></script>
</body>
</html>
